<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Trips</title>
    <link rel="stylesheet" href="../css/trips.css">
</head>
<body>

<!-- Message -->
    <div class="msg-box">
        <div>
            <h1>Available Bus for </h1>
            <div class="txt">
                <p class="place">Place</p>
                <p class="day">Day</p>
            </div>
        </div>
    </div>

<!-- Bus list -->

    <div class="bus-list">
        <div class="bus-opt">
            <p>Selam Bus</p>
        </div>
        <div class="bus-opt">
            <p>Selam Bus</p>
        </div>
        <div class="bus-opt">
            <p>Selam Bus</p>
        </div>
        <div class="bus-opt">
            <p>Selam Bus</p>
        </div>
    </div>

<!-- offers from bus vendors -->

    <div class="offers">
        <div>
            <div class="price">
                <h2>Price</h2>
                <p id="price">105 Birr</p>
            </div>
            <div class="staring_place">
                <h2>staring_place</h2>
                <p id="staring_place">Lagahar</p>
            </div>
            <div class="plate_sideno">
                <div class="pl">
                    <h2>Plate Number </h2>
                    <p id="plate_no">123546</p>
                </div>
                <div class="side">
                    <h2>Side Number</h2>
                    <p id="side_no">75221</p>
                </div>
            </div>
            <div class="sit_no">
                <h2>Sit Number</h2>
                <p id="sit_no">58</p>
            </div>
            <div class="extra_service">
                <h2>Extra Service</h2>
                <p id="extra_service">Food , WIFI</p>
            </div>
            <div class="warnings">
                <h2>Warning Note</h2>
                <p id="warnings">Don't forget your ticket</p>
            </div>
            <div class="payment_method">
                <h2>Payment Method</h2>
                <p id="payment_method">Bank</p>
            </div>
        </div>
    </div>

</body>
</html>
